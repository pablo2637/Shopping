<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Shopping Categories</title>
</head>

<body>
    <header>
        <div id="divStatus">
            <p id="pStatus">Status: <span></span></p>
            <p id="pReadyStatus">OK: <span></span></p>
            <p id="pError"></p>
        </div>

        <h1>Shopping</h1>
        <div id="cesta">
            <i class="cesta">Cesta</i>
            <div id="divCesta" class="cesta">
                <table>
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th><button id="btnOcultar" class="cesta">Cerrar</button></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6">Total: 0â‚¬</td>
                        </tr>

                    </tfoot>
                </table>

                <button id="btnVaciarCesta" class="cesta">Vaciar Cesta</button>
                <button id="btnComprar" class="cesta">Comprar</button>

            </div>
        </div>
    </header>

    <main>
        <section class="secItems">
            <h2>Items</h2>
            <div class="divGridContItem"> </div>
        </section>

        <section class="secCategorias">
            <h2>Categorias</h2>
            <div class="divGridContCat"> </div>
        </section>
    </main>

    <footer>
        <p>Pablo Pace.</p>
    </footer>
    <script src="/js/main.js"></script>
</body>

</html>
